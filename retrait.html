<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait - MeetEZ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .withdraw-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #6c757d;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .message-success {
            color: green;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="withdraw-container">
        <h2>Effectuer un retrait</h2>
        
        <form id="withdraw-form">
            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="text" id="montant" name="montant" placeholder="Entrez le montant">
            </div>
            <div class="form-group">
                <label for="code-secret">Code secret</label>
                <input type="password" id="code-secret" name="code-secret" placeholder="Entrez votre code secret">
            </div>
            <button type="submit" class="submit-button">Valider</button>
        </form>
        <p id="success-message" class="message-success">Succès</p>
    </div>

    <script>
        document.getElementById('withdraw-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission réelle du formulaire

            // Affiche le message de succès
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
