<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte de Retrait - MeetEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: auto;
            flex: 1;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            document.querySelector('.success-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Compte de Retrait</h1>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="numeroCompte">Numéro de compte</label>
                <input type="text" id="numeroCompte" name="numeroCompte" required>
            </div>
            <div class="form-group">
                <label for="operateur">Opérateur</label>
                <select id="operateur" name="operateur" required>
                    <option value="">Sélectionner</option>
                    <option value="MTN">MTN</option>
                    <option value="Moov">Moov</option>
                    <option value="WAVE">WAVE</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motDePasse">Mode de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" required>
            </div>
            <div class="form-group">
                <button type="submit">Valider</button>
            </div>
            <div class="success-message">
                Succès ! Votre compte de retrait a été lié.
            </div>
        </form>
    </div>
</body>
</html>
